<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Lista de Alunos</h2>
    <button routerLink="/criarAluno" class="botao">Adicionar aluno</button>
  </header>
  <div class="mural" *ngIf="listaAlunos && listaAlunos.length > 0; else semAluno">
    <div *ngFor="let aluno of listaAlunos">
      <app-aluno [aluno]="aluno"></app-aluno>
    </div>
  </div>
</section>
<ng-template #semAluno>
  <div class="ff-inter sem-alunos">
    <p>Você ainda não possui alunos cadastrados!</p>
  </div>
</ng-template>
